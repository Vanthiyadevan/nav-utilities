<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/font-awesome/css/all.css">
		<link rel="stylesheet" href="css/style.css">
		<title>Bootstrap</title>
	</head>

	<body>
		<h5 class="text-center mt-3">Responsive Navbar</h5>

		<section class="responsive-navbar">
			<nav class="navbar navbar-expand-lg navbar-light">
				<div class="container">
					<a class="navbar-brand" href="#">
						<img src="images/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
						Bootstrap
					</a>
					<div class="d-flex ml-auto">
						<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bootstrapNavBar1" aria-controls="bootstrapNavBar1"
						 aria-expanded="true" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
					</div>
					<div class="navbar-collapse collapse" id="bootstrapNavBar1">
						<form class="form-inline form-navbar my-2 my-lg-0 order-2">
							<input class="form-control search-input" name="search" type="search" placeholder="Search">
						</form>
						<ul class="navbar-nav mr-auto order-1">
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" href="#" id="bootstrapNavBar1DropdownMenuLink" role="button" data-toggle="dropdown"
								 aria-haspopup="true" aria-expanded="false">
									Dropdown link
								</a>
								<div class="dropdown-menu" aria-labelledby="bootstrapNavBar1DropdownMenuLink">
									<a class="dropdown-item" href="#">Action</a>
									<a class="dropdown-item" href="#">Another action</a>
									<a class="dropdown-item" href="#">Something else here</a>
								</div>
							</li>
							<li class="nav-item"><a class="nav-link" href="#">Menu 2</a></li>
							<li class="nav-item"><a class="nav-link" href="#">Menu 3</a></li>
						</ul>
						<ul class="navbar-nav order-3">
							<li class="nav-item-divider d-none"></li>
							<li class="nav-item"><a class="nav-link" href="#">Sign in</a></li>
							<li class="nav-item"><a class="nav-link" href="#">Sign up</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</section>

		<h5 class="text-center mt-5">Animated Search Navbar</h5>

		<section class="animated-responsive-header">
			<nav class="navbar navbar-expand-lg navbar-light">
				<div class="container">
					<a class="navbar-brand" href="#">
						<img src="images/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
						Bootstrap
					</a>
					<div class="d-flex ml-auto">
						<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bootstrapNavBar2" aria-controls="bootstrapNavBar2"
						 aria-expanded="true" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
					</div>
					<div class="navbar-collapse collapse" id="bootstrapNavBar2">
						<form class="form-inline form-navbar low-z-index my-2 my-lg-0 order-2">
							<input class="form-control search-input search-animated" name="search" type="search" placeholder="Search"
							 autocomplete="off">
						</form>
						<ul class="navbar-nav mr-auto order-1">
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" href="#" id="bootstrapNavBar2DropdownMenuLink" role="button" data-toggle="dropdown"
								 aria-haspopup="true" aria-expanded="false">
									Dropdown link
								</a>
								<div class="dropdown-menu" aria-labelledby="bootstrapNavBar2DropdownMenuLink">
									<a class="dropdown-item" href="#">Action</a>
									<a class="dropdown-item" href="#">Another action</a>
									<a class="dropdown-item" href="#">Something else here</a>
								</div>
							</li>
							<li class="nav-item"><a class="nav-link" href="#">Menu 2</a></li>
							<li class="nav-item"><a class="nav-link" href="#">Menu 3</a></li>
						</ul>
						<ul class="navbar-nav order-3">
							<li class="nav-item-divider d-none"></li>
							<li class="nav-item"><a class="nav-link" href="#">Sign in</a></li>
							<li class="nav-item"><a class="nav-link" href="#">Sign up</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</section>





		<script src="js/jquery-3.3.1.slim.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>

</html>
